<!DOCTYPE html>
<html ng-app="Symphony">
  <head>
    <meta charset="utf-8">
    <title>Symphony Challenge</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="js/app.js" charset="utf-8"></script>
    <script src="js/services.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="" ng-controller="MainController">
      <div class="item" ng-repeat= "item in items">
        <h1>{{item.name}}</h1>
        <h5>{{item.msrpInCents/100 | currency}}</h5>
        <img src={{item.mainImage.ref}} alt={{item.name}}>
      </div>
    </div>
  </body>
</html>
